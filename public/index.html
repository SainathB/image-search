<!DOCTYPE html>
<html>
<head>
	<title>image-search</title>
	<!-- Raven -->
	<script src="//cdn.ravenjs.com/1.1.19/jquery,native/raven.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="./javascripts/SENTRY_DSN.js"></script>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="./javascripts/modules/index.js"></script>
	<link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
  	
  	<script src="./javascripts/pace/pace.min.js"></script>
  	<link href="./stylesheets/pace_theme.css" rel="stylesheet" />
</head>
<body ng-app="imagesearch">
	<div id="div1" class="container" ng-controller="body">
		<div class="row" style="text-align: center">
			<div class="btn-group" role="group">
  				<button type="button" class="btn btn-default" onclick="location.reload()" style="background-color:#56b8fd"><span class="glyphicons glyphicons-refresh">Refresh</span></button>
			</div>
		</div>
		<div class="row" ng-repeat="image in images">
			<div class="row"><center><img ng-src={{image.url}} style="margin: 5px; height=500px; width:500px;" class="img-rounded"></center></div>
		</div>
	</div>
</body>
</html>
